<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:U('BJobs/index',array('id'=>$sector_id))}">{:L('BUSINESS_BJOBS_INDEX')}</a></li>
		<li><a href="{:U('BJobs/add',array('id'=>$sector_id))}">{:L('BUSINESS_BJOBS_ADD')}</a></li>
	</ul>
	<table class="table table-hover table-bordered table-list" id="menus-table">
		<thead>
		<tr>
			<th width="30">序</th>
			<th width="30">ID</th>
			<th>岗位名称(展开为员工)</th>
			<th>岗位职责</th>
			<th style="width: 3.5em;">操作</th>
		</tr>
		</thead>
		<tbody>

		{$categorys}


		</tbody>

	</table>

</div>
<script src="__PUBLIC__/js/business_common.js"></script>
<script>
	$(document).ready(function () {
		Wind.css("treeTable");
		Wind.use('treeTable', function () {
			$("#menus-table").treeTable({
				indent: 20
			})
		})
	});

	setInterval(function () {
		var refersh_time = getCookie('refersh_time_admin_menu_index');
		if (refersh_time == 1) {
			reloadPage(window);
		}
	}, 1000);
	setCookie('refersh_time_admin_menu_index', 0);
</script>
</body>
</html>
