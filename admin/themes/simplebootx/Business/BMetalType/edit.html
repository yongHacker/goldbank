<businesstpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('BMetalType/index')}">{:L('BUSINESS_BMetalType_INDEX')}</a></li>
			<li class="active"><a href="#" data-toggle="tab">{:L('BUSINESS_BMetalType_EDIT')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:U('BMetalType/edit')}" method="post">
			<input type="hidden" name="id" value="{$data.id}" />
			<div class="tabbable">
				<div class="tab-content">
					<div class="tab-pane active" id="A">
						<fieldset>
							<div class="control-group">
								<label class="control-label">关联分类</label>
								<div class="controls">
									<select name="agc_id">
										<volist name="cate_list" id="v" style="width: 60px;">
											<option value="{$v.id}" <if condition="$v['id'] eq $data['agc_id']">selected</if>>{$v.name}</option>
										</volist >
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">上级分类</label>
								<div class="controls">
									<select name="pid">
										<option value="0">{:L('ROOT')}</option> {$terms_tree}
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">{:L('NAME')}</label>
								<div class="controls">
									<input type="text" autocomplete="off" name="name" value="{$data.name}"><span class="form-required">*</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">{:L('CATEGORY_DESCRIPTION')}</label>
								<div class="controls">
									<textarea name="description" rows="5" cols="57">{$data.description}</textarea>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">状态:</label>
								<div class="controls">
									<select name="status" aria-invalid="false">
										<if condition="$data['status'] eq 1">
											<option value="1">启用</option>
											<option value="0">禁用</option>
											<else/>
											<option value="0">禁用</option>
											<option value="1">启用</option>
										</if>


									</select>
									<span class="form-required">*</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">关联:</label>
								<div class="controls">
									<select name="is_relation" aria-invalid="false">
										<if condition="$data['is_relation'] eq 1">
											<option value="1" >是</option>
											<option value="0">否</option>
											<else/>
											<option value="0" >否</option>
											<option value="1">是</option>
										</if>

									</select>
									<span class="form-required">*</span>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
