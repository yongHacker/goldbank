<businesstpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class=""><a href="{:U('BProduct/index')}">零售货品</a></li>
		<li class="active"><a href="{:U('BRecoveryProduct/rproduct_list')}">{:L('BUSINESS_BRECOVERYPRODUCT_RPRODUCT_LIST')}</a></li>
	</ul>
	<form class="well form-search search_row" method="post" action="{:U('rproduct_list',array('mystore'=>$_REQUEST['mystore']))}">
		综合搜索:
		<input type="text" autocomplete="off" name="search_name"  value="{:I('request.search_name/s','')}" placeholder="金料名称/金料编号">
		<label>仓库:</label>
		<select id="mystore" name="wh_id" data-live-search="true" style="width: 100px;">
			<option value="0" checked>所有仓库</option>
			<volist name="warehouse" id="v">
				<if condition="$v['wh_name'] neq $from_store">
					<option value="{$v.id}" in_user="{$v.user_nicename}"<if condition="I('request.wh_id') eq $v['id']">selected="selected"</if>>{$v.wh_name}</option>
				</if>
			</volist>
		</select>
		<label>来源:</label>
		<select name="type" style="width: 120px;" data-live-search="true">
			<option <if condition="$_REQUEST['type'] eq 'all'">selected="selected" </if> value="all" >金料来源
			</option>
			<volist name="type" id="v">
				<option <if condition="$_REQUEST['type'] eq $key&&is_numeric($_REQUEST['type'])">selected="selected" </if> value="{$key}" >{$v}
				</option>
			</volist>
		</select>
		<label>状态:</label>
		<select name="status" style="width: 120px;" data-live-search="true">
			<option <if
				condition="$_POST['status'] eq 'all' || $_GET['status'] eq 'all'">
			selected="selected" </if> value="all" >金料状态
			</option>
			<volist name="status" id="v">
				<if condition="$key neq 0">
					<option <if condition="$_REQUEST['status'] eq $key&&$_REQUEST['status'] neq 'all'">selected="selected" </if> value="{$key}" >{$v}
					</option>
				</if>
			</volist>
		</select>
		<input type="submit" class="btn btn-primary" value="搜索" />
		<input class="btn btn-primary export" url="{:U('BRecoveryProduct/rproduct_export')}" value="导出" type="button" onclick="export_excel();">
		<a href="{:U('rproduct_list',array('mystore'=>$_REQUEST['mystore']))}" class="btn btn-danger">清空</a>
	</form>
	<businesstpl file="BRecoveryProduct/rproduct_list_tpl" />
