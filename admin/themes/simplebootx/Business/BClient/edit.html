<businesstpl file="header" />
<style>
	a .fa{
		text-decoration:none !important;
		display: inline-block !important;
		font-size: 16px !important;
	}
	.fa.fa-toggle-on,
	.fa.fa-toggle-off{
		text-decoration:none;
		display: inline-block;
		font-size:24px;

	}
	.fa.fa-toggle-on{
		color:#2ecc71 !important;
	}
	.fa.fa-toggle-off{
		color:#ccc !important;
	}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<!-- <li><a href="{:U('BClient/index')}">{:L('BUSINESS_BCLIENT_INDEX')}</a></li> -->
			<li class="active"><a href="#">{:L('BUSINESS_BCLIENT_EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('BClient/edit')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">会员姓名</label>
					<div class="controls">
						<input type="text" autocomplete="off"  name="client_name" value="{$data.client_name}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">身份证号</label>
					<div class="controls">
						<input type="text" autocomplete="off"  name="client_idno" value="{$data.client_idno}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">手机号</label>
					<div class="controls">
						<div class="btn-group">
						    <button type="button" class="btn btn-default dropdown-toggle area-title" data-toggle="dropdown" style="width: 60px; text-align: left; border: 1px solid #ccc;" disabled="disabled">{$data['mobile_area'] == '3' ? '853' : ($data['mobile_area'] == '2' ? '852' : '86')}
						        <span class="caret" style="right: 4px; position: absolute;"></span>
						    </button>
						</div>
						<input type="hidden" autocomplete="off" name="mobile_area" value="{$data.mobile_area}">
						<input type="text" autocomplete="off" name="client_moblie" readonly="readonly" value="{$data.client_moblie}" style="width:142px;">
					</div>
				</div>
				<div class="control-group">
					<label  class="control-label">性别</label>
					<div class="controls" style="padding: 5px 0">
						<!-- <input type="radio" name="sex" id="sex" value="0" <if condition="$data['sex'] eq 0">checked="checked"</if>>保密 &nbsp; -->
						<input type="radio" name="sex" id="sex" value="1" <if condition="$data['sex'] eq 1">checked="checked"</if>>男 &nbsp;
						<input type="radio" name="sex" id="sex" value="2" <if condition="$data['sex'] eq 2">checked="checked"</if>>女
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" value="{$data['id']}" name="id">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/business_common.js"></script>
</body>
</html>
