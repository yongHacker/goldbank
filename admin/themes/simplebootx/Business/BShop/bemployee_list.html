<businesstpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
        <form class="well form-search" method="post" action="{:U('BShop/bemployee_list')}">
            综合搜索:
            <input type="text" autocomplete="off" name="search_name" style="width: 100px;" value="{:I('request.search_name/s','')}" placeholder="请输入用户名/手机号">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('BShop/bemployee_list')}">清空</a>
			<!--<span style="color: red">请先搜索,才能选择员工</span>-->
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<!--<th width="50">ID</th>-->
					<th>选择</th>
					<th width="50">序</th>
					<th>用户名</th>
					<th>手机号</th>
					<th>职位</th>
					<th>创建时间</th>
					<th>{:L('STATUS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
					<tr class="check_tr">
						<td class="text-center"><input name="save"  class="check_box" uid="{$vo.user_id}"  u_name="{$vo.employee_name}" mobile="{$vo.mobile}" type="radio" ></td>
						<!--<td>{$vo.id}</td>-->
						<td class="text-center"><?php echo ($_GET['p']?($_GET['p']-1)*$numpage+$key+1:$key+1);?></td>
						<td class="user_nicename">{$vo.employee_name}</td>
						<td class="mobile text-center">{$vo.employee_mobile}</td>
						<td>{$vo.job_name}</td>
						<td class="text-center">
							{:date('Y-m-d H:i:s',$vo['create_time'])}
						</td>
						<td class="text-center">{$status[$vo['status']]}</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/business_common.js"></script>
</body>
</html>
<script>
	$(".check_tr").click(function(){
		$(this).find(".check_box").attr('checked', 'checked');
	});
</script>
