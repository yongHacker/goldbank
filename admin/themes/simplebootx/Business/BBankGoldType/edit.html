<businesstpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('BBankGoldType/index')}">{:L('BUSINESS_BBANKGOLDTYPE_INDEX')}</a></li>
			<li class="active"><a href="#">{:L('BUSINESS_BBANKGOLDTYPE_EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('BBankGoldType/edit')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">贵金属分类</label>
					<div class="controls">
						<select name="b_metal_type_id">
							{$terms_tree}
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">价格类型名称</label>
					<div class="controls">
						<input type="text" autocomplete="off" name="name" value="{$data.name}">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">是否启用</label>
					<div class="controls">
						<input type="radio" name="status" value="1" <if condition="$data.status eq 1">checked</if>>是 &nbsp; &nbsp;&nbsp;
						<input type="radio" name="status" value="0" <if condition="$data.status neq 1">checked</if>>否
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="bgt_id" value="{$data.bgt_id}">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/business_common.js"></script>
</body>
</html>
