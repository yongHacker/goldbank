<businesstpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('BArticleClass/index')}">{:L('BUSINESS_BARTICLECLASS_INDEX')}</a></li>
			<li class="active"><a href="#" data-toggle="tab">{:L('BUSINESS_BARTICLECLASS_EDIT')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:U('BArticleClass/edit')}" method="post">
			<input type="hidden" name="ac_id" value="{$data.ac_id}" />
			<div class="tabbable">
				<div class="tab-content">
					<div class="tab-pane active" id="A">
						<fieldset>
							<div class="control-group">
								<label class="control-label">{:L('PARENT')}</label>
								<div class="controls">
									<select name="parent">
										<option value="0">{:L('ROOT')}</option> {$terms_tree}
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">{:L('NAME')}</label>
								<div class="controls">
									<input type="text" autocomplete="off" name="name" value="{$data.name}"><span class="form-required">*</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">{:L('CATEGORY_DESCRIPTION')}</label>
								<div class="controls">
									<textarea name="description" rows="5" cols="57">{$data.description}</textarea>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">{:L('CATEGORY_TYPE')}</label>
								<div class="controls">
									<select name="taxonomy">
										<foreach name="taxonomys" item="vo"> <php>$selected=$data['taxonomy']==$key?"selected":""</php>
										<option value="{$key}"{$selected}>{$vo}</option>
										</foreach>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">是否在门店展示</label>
								<div class="controls">
									<select name="is_ipad">
										<option <if condition="$data['is_ipad'] eq 0">selected='selected'</if> value="0">否</option>
										<option <if condition="$data['is_ipad'] eq 1">selected='selected'</if> value="1">是</option>
									</select>
								</div>
							</div>
						</fieldset>
					</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
