<businesstpl file="header"/>
<script src="__PUBLIC__/js/bootstraptree/tree.js"></script>

<link href="__PUBLIC__/js/bootstraptree/tree.css" rel="stylesheet" type="text/css">
<style>.expander{margin-left: -20px;}</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('BProduct/product_statistic')}">{:L('BUSINESS_BPRODUCT_PRODUCT_STATISTIC')}</a></li>
			<span style="float: right"><a class="btn btn-default" onclick="javascript:history.go(-1);">返回</a></span>
		</ul>
		<form class="well form-search search_row" method="post">
			<label>状态:</label> 
			<select name="product_status" style="width: 120px;" data-live-search="true">
				<option <if condition="I('request.status') eq 'all'"> selected="selected" </if> value="all" >全部状态 </option>
				<volist name="status" id="v">
					<option <if condition="I('request.status') eq '$key'"> selected="selected" </if><if condition="I('request.status') eq '' and $key eq '2'"> selected="selected" </if> value="{$key}" >{$v} </option>
				</volist>
			</select>
            <input type="button" class="btn btn-primary" value="搜索" onclick="javascript:getdata();" />
			<!-- <input class="btn btn-primary export" url="{:U('BProduct/product_export')}" value="导出" type="button" onclick="export_excel();"> -->
        </form>
		<form class="js-ajax-form"  method="post">
			<div class="tree well">
				<ul id="ul_tree">

				</ul>
			</div>
		</form>
	</div>
</body>
</html>
<script type="text/javascript">
	$(function(){
		//构造树
		getdata();
	});
	function getdata(){
		var status=$('select[name=product_status]').val();
		$("#ul_tree").jqtree({
			url:API_URL+"&m=BProduct&a=product_statistic&o_type=ajax&status="+status,
			param: {type:'product_statistic',url:API_URL+'&m=BProduct&a=index&status='+status},
			onBeforeLoad: function (param) {
			},
			onLoadSuccess: function (data) {
			},
			onClickNode: function (selector) {

			}
		});
	}
</script>
