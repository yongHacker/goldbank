<businesstpl file="header" />
<style>
	a .fa{
		text-decoration:none !important;
		display: inline-block !important;
		font-size: 16px !important;
	}
	.fa.fa-toggle-on,
	.fa.fa-toggle-off{
		text-decoration:none;
		display: inline-block;
		font-size:24px;

	}
	.fa.fa-toggle-on{
		color:#2ecc71 !important;
	}
	.fa.fa-toggle-off{
		color:#ccc !important;
	}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('BOptions/index')}">{:L('BUSINESS_BOptions_INDEX')}</a></li>
			<li class="active"><a href="#">{:L('BUSINESS_BOptions_EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('BOptions/edit')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">键名:</label>
					<div class="controls">
						<input type="text" autocomplete="off" name="option_name" value="{$data.option_name}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">键值:</label>
					<div class="controls">
						<input type="text" autocomplete="off" name="option_value"  value="{$data.option_value}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">备注</label>
					<div class="controls">
						<textarea name="memo" rows="2" cols="20" id="memo" class="inputtext" style="height: 100px; width: 500px;">{$data.memo}</textarea>
					</div>
				</div>
				<div class="control-group">
					<label for="status" class="col-sm-3 control-label">是否启用</label>
					<div class="controls">
						<if condition="$data['status'] eq 1">
							<input type="radio" name="status" value="1" checked="">是 &nbsp; &nbsp;&nbsp;
							<input type="radio" name="status" value="0">否
							<else/>
							<input type="radio" name="status" value="1">是 &nbsp; &nbsp;&nbsp;
							<input type="radio" name="status" value="0"  checked>否
						</if>

					</div>
					<label id="mobilewar" class="control-label" style="color:red"></label>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" value="{$data['option_id']}" name="option_id">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/business_common.js"></script>
</body>
</html>
<script>
	$(".open").click(function (e) {
		e.preventDefault();
		if ($(this).hasClass("fa-toggle-off")) {
			$(this).removeClass("fa-toggle-off");
			$(this).addClass("fa-toggle-on");
			$(this).parent("td").find("input.val").val("1");
		}
		else {
			$(this).removeClass("fa-toggle-on");
			$(this).addClass("fa-toggle-off");
			$(this).parent("td").find("input.val").val("0")
		}
	});
</script>
