<businesstpl file="header" />
<body>
<div class="wrap js-check-wrap">
    <form class="well form-search" method="post" action="{:U('BSell/sell_list')}">
        综合搜索:
        <input id="order_id" name="order_id" value="{:I('request.order_id')}" placeholder="单号查询" type="text">
        <input class="btn btn-primary" value="搜索" type="submit">
    </form>
    <if condition="$sell_list">
        <div class="main-content">
            <div class="ta">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th class="text-center"><input type="checkbox" id="check_all"></th>
                        <th class="text-center">序</th>
                        <th class="text-center">退货单号</th>
                        <th class="text-center">数量</th>
                        <th class="text-center">销售总价</th>
                        <th class="text-center">抹零金额</th>
                        <th class="text-center">销售员</th>
                        <th class="text-center">门店</th>
                        <th class="text-center">销售日期</th>
                        <th class="text-center">制单时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="sell_list" id="v">
                        <tr class="check_tr">
                            <td class="text-center"><input class="check_box" type="checkbox" style="z-index:100;" id="{$v.id}"></td>
                            <td class="text-center"><?php echo ($_GET['p']?($_GET['p']-1)*$numpage+$key+1:$key+1);?></td>
                            <td class="text-center">{$v.order_id}</td>
                            <td class="text-right">{$v.count}</td>
                            <td class="text-right">{$v.real_sell_price}</td>
                            <td class="text-right">{$v.extra_price}</td>
                            <td class="text-left">{$v.creator_name}</td>
                            <td class="text-left">{$v.shop_name}</td>
                            <td class="text-center">{:date('Y-m-d', $v['sell_time'])}</td>
                            <td class="text-center">{:date('Y-m-d H:i:s', $v['create_time'])}</td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>

            <div class="pagination">{$page}</div>
        </div>
    <else/>
    <include file="./public/common/default_empty.html" />
    </if>

    <include file="./public/common/footer.html" />
</div>
<script>
    $('.check_tr').unbind().click(function(){
        var checkbox = $(this).find('input[type=checkbox]');
        if(checkbox.is(':checked')){
            checkbox.prop('checked',false);
        }else{
            checkbox.prop('checked',true);
        }
    });
    $('.check_box').click(function(){
        if($(this).is(':checked')){
            $(this).prop('checked',false);
        }else{
            $(this).prop('checked',true);
        }
    });
    $('#check_all').click(function(){
        if(this.checked){
            $('.check_box').prop('checked',true);
        }else{
            $('.check_box').prop('checked',false);
        }
    });
    if('{$sell_list}' == '' || '{$sell_list}' == null || typeof('{$sell_list}') == 'undefined'){
        $('.ta').hide();
        $('.ts').show();
    }
</script>
</body>
