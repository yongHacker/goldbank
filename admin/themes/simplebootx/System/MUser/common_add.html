<systemtpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('MUser/user_list')}">{:L('SYSTEM_MUSER_USER_LIST')}</a></li>
			<li class="active"><a href="#">添加用户</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('MUser/common_add_post')}">
			<fieldset>

				<!-- 1平台人员 2商户人员 3客户 4企业用户-->
				<!-- <div class="control-group">
					<label class="control-label">用户类型</label>
					<div class="controls">
						<select name="user_type">
							<option value="1" selected="selected">平台人员</option>
							<option value="2">商户人员</option>
						</select>
					</div>
				</div> -->
				<input type="hidden" name="user_type" value="2">

				<div class="control-group">
					<label class="control-label">{:L('USERNAME')}</label>
					<div class="controls">
						<input type="text" autocomplete="off" id="user_nicename" name="user_nicename" value="">
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">{:L('MOBILE')}</label>
					<div class="controls">
						<input type="text" autocomplete="off" id="user_mobile" name="user_mobile" value="">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">{:L('EMAIL')}</label>
					<div class="controls">
						<input type="text" autocomplete="off" id="user_email" name="user_email" value="">
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">设置密码</label>
					<div class="controls">
						<input type="password" name="user_pass" value="">
						<small class="text-error">默认：123456</small>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">性别</label>
					<div class="controls">
						<label style="display: inline-block;"><input type="radio" name="sex" value="0" checked="checked"> 保密</label>
						<label style="display: inline-block;"><input type="radio" name="sex" value="1"> 男</label>
						<label style="display: inline-block;"><input type="radio" name="sex" value="2"> 女</label>
					</div>
				</div>

				<div class="control-group" id="role">
					<label class="control-label">角色分配</label>
					<div class="controls">
						<foreach name="roles" item="vo">
						<label class="checkbox inline"><input value="{$vo.id}" type="checkbox" name="role_id[]" <if condition="sp_get_current_admin_id() neq 1 && $vo['id'] eq 1">disabled="true"</if>>{$vo.name}</label>
						</foreach>
					</div>
				</div>

			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		window.onload=function(){
			$("#user_nicename").val("");
			$("#user_mobile").val("");
			$("#user_email").val("");
		}

		$('[name="user_type"]').change(function(){
			if($(this).val() == 1){
				$('#role').show();
			}else{
				$('#role').hide();
			}
		});
	</script>
</body>
</html>
