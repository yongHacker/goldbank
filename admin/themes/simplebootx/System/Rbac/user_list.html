<body class=" theme-blue">
<div class="wrap js-check-wrap"  >
	<form id="lis" method="POST" action="{:U('Rbac/user_list')}" style="margin: 0 0 -20px">
		<div class="well form-search">
            综合搜索:
            <input id="mobile" name="mobile" style="width: 150px;" value="{$mobile}" placeholder="关键字查询" type="text">
            <input id ="from" class="btn btn-primary" value="搜索" type="submit">
			<a id ="add_user" href="{:U('Rbac/add_employee')}" class="btn btn-primary" type="text" onclick="aa()">添加员工</a>
        </div>
	</form>
	<table class="table table-bordered  table-hover">
		<thead  style="background:#e5e5ea">
			<tr >
				<th width="80px"><input type="checkbox" value="0" name="select_all"></th>
				<th width="80px;">序号</th>
				<th>姓名</th>
				<th>手机</th>
			</tr>
		</thead>
		<tbody id="table">
			<volist name="user_list" id="v">
				<tr class="check_tr">
					<td class="text-center"><input name="sub_record_id"  class="check_box" uid="{$v.user_id}"  u_name="{$v.user_nicename}" mobile="{$v.mobile}" type="checkbox" ></td>
					<td class="text-center"><input type="hidden" value="<?php echo ($_GET['p']?($_GET['p']-1)*$numpage+$key+1:$key+1);?>"/><?php echo ($_GET['p']?($_GET['p']-1)*$numpage+$key+1:$key+1);?></td>
					<td class="user_nicename">{$v.employee_name}</td>
					<td class="text-center mobile">{$v.employee_mobile}</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="pagination">{$page}</div>
	</div>
	<script>
		$(".check_tr").click(function(){
			$(this).find(".check_box").attr('checked', 'checked');
		});
		$('input[name="select_all"]').change(function(){
			if($(this).attr('checked') !== undefined){
				$('input[name="sub_record_id"]').attr('checked', true);
			}else{
				$('input[name="sub_record_id"]').attr('checked', false);
			}
		});
		function aa(){
			parent.change(1);
		}
	</script>
</body>
