<script>
heightAuto($("#myModal3"));
heightAuto($("#myModal4"));

$('input[name=user]').val('');
$('input[name=user_id]').val('');
$('input[set_user_login]').val('');
$('input[set_user_psw]').val('');
$('input[set_user_psw_2]').val('');

$('#user_list').load(function(){
	var _iframe = $(this).find('iframe');
	var htm = $('#user_list').contents();

	$('#add').click(function(){
		var check_boxs=htm.find('.check_box');
		check_boxs.each(function(){
			if($(this).is(':checked')){
				$('input[id=user3]').val($(this).closest('tr').find('.user_nicename').html());
				$('input[name=user_id]').val($(this).attr('uid'));
			}
		});
	});
});
var is_loading = false;

init_company_code();
function init_company_code(){
	$('[name="company_area_code"]').unbind('keyup').keyup(function(){
		if(isNaN($(this).val())){
			var input_val = $(this).val().substr(-1);

			var new_c = $(this).val().substr(0, $(this).val().length-1)

			$(this).val(new_c);
		}

		var _val = $(this).val();
		var maxlength = $(this).attr('maxlength');

		if(maxlength !== undefined){
			if(_val.length > maxlength){
				_val = _val.slice(0,maxlength);
			}

			$(this).val(_val);
		}

		if(is_loading) return;
		
		var area_code = $(this).val();
		var pre_code =  $('.pre_code').html() + area_code;

		if(area_code.length == 3){

			is_loading = true;	
			$.post('{:U("Company/getCompanyCode")}', {
				pre_code:pre_code
			}, function(rsData){

				// console.log(rsData);
				$(this).attr('readonly', 'readonly');
				$('.append_code').html(rsData.data.append_code);

				$('[name="set_user_login"]').val(rsData.data.company_code);
				$('[name="company_code"]').val(rsData.data.company_code);
				show_user_login();

				is_loading = false;
			});
		}else{
			$('.append_code').html('----');

			$('[name="set_user_login"]').val('');
			$('[name="company_code"]').val('');

			show_user_login();
		}

	});
}

function init_keyup(){
	$('[name="set_user_login"],[name="set_user_psw"]').unbind('keyup').keyup(function(){

		if(isNaN($(this).val())){
			var input_val = $(this).val().substr(-1);

			var new_c = $(this).val().substr(0, $(this).val().length-1)

			$(this).val(new_c);
		}
		
		var _val = $(this).val();
		var maxlength = $(this).attr('maxlength');

		if(maxlength !== undefined){
			if(_val.length > maxlength){
				_val = _val.slice(0,maxlength);
			}

			$(this).val(_val);
		}

		show_user_login();
	});
}

function show_user_login(){
	var default_login = '请将商户号填写完整';
	var set_login = '登录账户 ：'+ $('[name="set_user_login"]').val();

	$('#show_user_login').text($('[name="set_user_login"]').val() == '' ? default_login : set_login);

	var default_psw = '默认密码：123456';

	var psw = $('[name="set_user_psw"]').val();
	var show_psw = '登录密码：';
	for(var i = 0; i<psw.length; i++){
		show_psw += '*';
	}
	$('#show_user_psw').text(psw ? show_psw : default_psw);
}

$('#company_list').load(function(){
	var htm=$('#company_list').contents();
	$('#add_company').click(function(){
		var check_boxs=htm.find('.check_box');
		check_boxs.each(function(){
			if($(this).is(':checked')){
				$('input[id=company]').val($(this).parent('td').parent('tr').find('.company_name').html());
				$('input[name=parent_id]').val($(this).attr('company_id'));
			}
		});
	});
});

window.onload = function(){
	if($("input[type='radio']:checked").val()=='2'){
		$("#company_type").val(1);
		$('#company_choose').show();
	}
}
$(".radio").click(function(){
	if($(this).val()=="2"){
		$("#company_type").val(1);
		$('#company_choose').show();
	}else{
		$("#company_type").val(0);
		$("#company_choose").hide();
	}
});
$('.company_img').click(function(){
    $('input[name=upload_img]').click();
    upload();
});
function upload(){
    var $form = $('#ajax_f');
    var $file = $('input[name=upload_img]');
    var img=$('#tr_img').find('img');
    if(img.length>0){
        var del_img=img.attr('src');
        if(!is_empty(del_img)){
            $('#del_img').val(del_img);
        }
    }
    $file.unbind('change').change(function(){
        if($file.val()){
            $form.ajaxSubmit({
                success: function (result) {
                    //console.log(result+typeof(result));
                    result=JSON.parse(result);
                    if(result.status==1){
                        $('.company_img').html('上传成功！');
                        $('input[name=company_img]').val(result.company_img);
                        setTimeout(function(){
                            $('.company_img').html('更改图片');
                            if($('.company_img').parent('td').find('img').length<1){
                                $('.company_img').after('<img src="'+result.company_img+'"'+'>');
                            }else{
                                $('.company_img').parent('td').find('img').attr('src',result.company_img);
                            }
                        },2000);
                    }else if (result.status==0){
                        $('.company_img').html('上传失败！');
                        $('.company_img').css('color','red');
                    }
                }
            });
        }
    });
}
$('.js-ajax-submit').click(function(){
	var company_name=$('input[name=company_name]').val();
	var company_code=$('input[name=company_code]').val();
	var user_id=$('input[name=user_id]').val();
	var parent_id=$('input[name=parent_id]').val();
	var company_short_name=$('input[name=company_short_name]').val();
	var credit_code=$('input[name=credit_code]').val();
	var company_addr=$('input[name=company_addr]').val();
	var company_legal_person=$('input[name=company_legal_person]').val();
	var company_tel=$('input[name=company_tel]').val();
	var company_email=$('input[name=company_email]').val();
	var company_fax=$('input[name=company_fax]').val();
	var company_text=$('input[name=company_text]').val();
	var company_img=$('input[name=company_img]').val();
	var company_type=$('input[name=company_type]').val();
	var company_mail=$('input[name=company_mail]').val();

	// var service_year=$('input[name=service_year]').val();
	// var company_num=$('input[name=company_num]').val();
	// var shop_num=$('input[name=shop_num]').val();
	// var contact_sn=$('input[name=contact_sn]').val();
	
	var set_login = $('input[name="set_user_login"]').val();
	var set_psw = $('input[name="set_user_psw"]').val();
	var set_psw_2 = $('input[name="set_user_psw_2"]').val();
	// var connect_user = $('input[name="user"]').val();

	var url='{:U("Company/add")}';
	if(company_type == '1' && empty(parent_id)){
		error_appear("请选择上级商户！");
		return false;
	} else if(empty(company_name)){
		error_appear("请填写商户名称！");
		return false;
	}else if(empty(company_code)){
		error_appear("请填写商户号！");
		return false;
	}else if(empty(company_short_name)){
		error_appear("请填写商户简称！");
		return false;
	}else if(empty(credit_code)){
		error_appear("请填写社会信用代码！");
		return false;
	}else if(empty(user_id)){
		error_appear("请选择关联信息用户！");
		return false;
	}else if(empty(company_addr)){
		error_appear("请填写地址！");
		return false;
	}else if(set_login.length < 10){
		error_appear("登录账号请填写10位数字");
		return false;
	}else if(set_psw != set_psw_2){
		error_appear("2次密码不一致");
		return false;
	}else{

		var data=new Object();
		data.company_name=company_name;
		data.company_code=company_code;
		data.user_id=user_id;
		data.parent_id=parent_id;
		data.company_code=company_code;
		data.company_short_name=company_short_name;
		data.credit_code=credit_code;
		data.company_addr=company_addr;
		data.company_type=company_type;
		data.company_legal_person=company_legal_person;
		data.company_tel=company_tel;
		data.company_mail=company_mail;
		data.company_fax=company_fax;
		data.company_text=company_text;
		data.company_img=company_img;

		data.user_setting = {
			user_login: set_login,
			user_psw: set_psw
		}

		// data.service_year=service_year;
		// data.company_num=company_num;
		// data.shop_num=shop_num;
		// data.contact_sn=contact_sn;
		$.ajax({
			url:url,
			type:'post',
			data:{data},
			dataType:'json',
			success:function(result){
				var code=result.code;
				if(result.code==200){
					error_appear("提交成功！");
					setTimeout(function(){location.href='{:U("Company/index")}';},1500);
				}else{
					error_appear(result.datas.error);
					setTimeout(function(){location.reload();},1500);
				}
			}
		});
	}
});
</script>
