<shoptpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('MUser/userinfo')}">{:L('SHOP_MUSER_USERINFO')}</a></li>
			<li><a href="{:U('MUser/password')}">{:L('SHOP_MUSER_PASSWORD')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('MUser/userinfo_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>昵称</label>
					<div class="controls">
						<input type="hidden" name="id" value="{$id}">
						<input type="text" autocomplete="off" id="input-user_nicename" name="user_nicename" value="{$user_nicename}" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-gender">性别</label>
					<div class="controls">
						<select name="sex" id="input-gender">
							<php>$sexs=array("0"=>"保密","1"=>"男","2"=>"女");</php>
							<foreach name="sexs" item="vo">
								<php>$sexselected=$key==$sex?"selected":"";</php>
								<option value="{$key}"{$sexselected}>{$vo}</option>
							</foreach>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-birthday"><span class="form-required">*</span>生日</label>
					<div class="controls">
						<input class="js-date" type="text" id="input-birthday" placeholder="2013-01-04" name="birthday" value="{$birthday}" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-user_url">邮箱</label>
					<div class="controls">
						<input type="text" autocomplete="off" id="input-user_url" placeholder="http://thinkcmf.com" name="user_url" value="{$user_email}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-signature">个性签名</label>
					<div class="controls">
						<textarea id="input-signature" placeholder="{:L('SIGNATURE')}" name="signature">{$signature}</textarea>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
