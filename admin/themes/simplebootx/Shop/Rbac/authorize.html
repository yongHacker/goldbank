<shoptpl file="header"/>
<style>.expander{margin-left: -20px;}</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('rbac/index')}">{:L('BUSINESS_RBAC_INDEX')}</a></li>
			<li><a href="{:U('rbac/roleadd')}">{:L('BUSINESS_RBAC_ROLEADD')}</a></li>
			<li class="active"><a href="javascript:;">{:L('BUSINESS_RBAC_AUTHORIZE')}</a></li>
		</ul>
		<form class="js-ajax-form" action="{:U('rbac/authorize_post')}" method="post">
			<div class="table_full">
				<table class="table table-bordered" id="authrule-tree">
					<tbody>
						{$categorys}
					</tbody>
				</table>
			</div>
			<div class="form-actions">
				<input type="hidden" name="roleid" value="{$roleid}" />
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('SAVE')}</button>
				<a class="btn" href="{:U('rbac/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/shop/Rbac/js/authorize.js"></script>
